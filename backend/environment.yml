name: afm-pipeline
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pytorch>=2.0
  - torchvision>=0.15
  - pytorch-cuda=11.8
  - numpy>=1.24,<2.0
  - scipy>=1.11
  - scikit-learn>=1.3
  - scikit-image>=0.21
  - matplotlib>=3.7
  - pillow>=10.0
  - pip
  - pip:
    - fastapi>=0.104.0
    - uvicorn[standard]>=0.24.0
    - python-multipart>=0.0.6
    - pydantic>=2.0.0
    - opencv-python>=4.8.0,<4.12
